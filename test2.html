<html>
    <head>

        <script type="text/javascript" src="ds.js"></script>
				<style type="text/css">
				#canvas_container {width: 500px; position:fixed; left:700; top:50px;}
				body { background: url("black.png")}

				 display:block;

				 background:url("black.png");
